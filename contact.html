      <label for="like">Pizza</label>

      />

      <br />

      <br />
      <br />
      <input
        type="range"
        value="10"
        name="volume"
        min="0"
        max="100"

      />

      <br />
      <br />
      <label for="story">What's your story?</label>

        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>

      <br />

      <br />
